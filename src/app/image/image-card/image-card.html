<StackLayout class="image-card">
    <GridLayout rows="72, *, 56, *">
        <GridLayout columns="70,*" row="0">
            <Image [src]="image.getProfilePicture()" column="0" class="profile" verticalAlignment="center"
                (tap)="onProfileTap(image.getUsername())"></Image>
            <StackLayout column="1" verticalAlignment="center">
                <Label [text]="image.getUsername()" class="title"></Label>
                <Label [text]="image.getLocation()" class="subtitle"></Label>
            </StackLayout>
        </GridLayout>
        <StackLayout row="1" height="auto" class="image-container">
            <Image [src]="image.getOriginal()" stretch="aspectFit"></Image>
        </StackLayout>
        <GridLayout column="*, 48" row="2" class="row">
            <StackLayout orientation="horizontal" column="0">
                <Image src="res://heart" class="image image--left"></Image>
                <Image src="res://message" class="image image--left"></Image>
                <Image src="res://send" class="image image--left"></Image>
            </StackLayout>
            <Image src="res://save" class="image image--right" column="1" horizontalAlignment="right"></Image>
        </GridLayout>
        <StackLayout row="3" class="row">
            <Label text="likes {{image.getLikeCount()}}" class="regular"></Label>
            <Label [text]="image.getDescription()"></Label>
        </StackLayout>
    </GridLayout>
</StackLayout>
