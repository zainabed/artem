<GridLayout rows="24,16, *, 18, *" class="collection-card">
    <Label row="0" [text]="collection.getTitle()" class="title row"></Label>
    <Label row="1" [text]="collection.getCreatedAt()" class="subtitle row"></Label>
    <Image row="2" [src]="collection.getCoverPhoto().getOriginal()" stretch="aspectFill" height="250"></Image>
    <Label row="3" text="Photos {{collection.getPhotoCount()}}" class="regular"></Label>
    <Label row="4" [text]="collection.getDescription()"></Label>
</GridLayout>
