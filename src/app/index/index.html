<!-- https://docs.nativescript.org/angular/core-concepts/angular-navigation.html#page-router-outlet -->

<TabView androidTabsPosition="bottom">
    <StackLayout *tabItem="{ iconSource: 'res://home'}">  
        <HomeComponent></HomeComponent>
    </StackLayout>
    <StackLayout *tabItem="{ iconSource: 'res://search'}">
        <SearchList></SearchList>
    </StackLayout>
    <StackLayout *tabItem="{ iconSource: 'res://add'}">
        <Label text="Add Image Tab" textWrap="true" class="m-15 h2 text-left" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{ iconSource: 'res://heart'}">
        <Label text="Like Tab" textWrap="true" class="m-15 h2 text-left" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{ iconSource: 'res://user'}">
        <Label text="Profile Tab" textWrap="true" class="m-15 h2 text-left" color="blue"></Label>
    </StackLayout>
</TabView>
